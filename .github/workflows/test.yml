name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  shellcheck:
    name: Shellcheck Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run shellcheck on bin scripts
        run: |
          find bin -type f -executable -exec shellcheck --severity=warning {} +

      - name: Run shellcheck on lib scripts
        run: |
          find lib -name "*.sh" -type f -exec shellcheck --severity=warning {} +

      - name: Run shellcheck on test scripts
        run: |
          find tests -name "*.sh" -type f -exec shellcheck --severity=warning {} +

      - name: Run shellcheck on root scripts
        run: |
          shellcheck --severity=warning install.sh install-symlink.sh

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    needs: shellcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run test suite
        run: |
          chmod +x tests/test-runner.sh
          ./tests/test-runner.sh

      - name: Upload test logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-logs
          path: |
            tests/*.log
          retention-days: 7
